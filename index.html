<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calendar Table</title>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
     <table class="cal">
         <caption>Oct 2022</caption>
         <thead>
             <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
             </tr>
         </thead>
         <tbody>
             <tr>
                 <td class="old">25</td>
                 <td class="old">26</td>
                 <td class="old">27</td>
                 <td class="old">28</td>
                 <td class="old">29</td>
                 <td class="old">30</td>
                 <td>1*<span>Lunch with my Friends</span></td>
             </tr>
             <tr>
                 <td>2</td>
                 <td>3</td>
                 <td>4</td>
                 <td>5*<span>Meet With Dean</span></td>
                 <td>6</td>
                 <td>7</td>
                 <td>8</td>
             </tr>
             <tr>
                 <td>9</td>
                 <td>10</td>
                 <td>11</td>
                 <td>12</td>
                 <td>13*<span>Date</span></td>
                 <td>14</td>
                 <td>15</td>
             </tr>
             <tr>
                 <td>16</td>
                 <td>17</td>
                 <td>18</td>
                 <td>19</td>
                 <td>20</td>
                 <td>21</td>
                 <td>22</td>
             </tr>
             <tr>
                 <td>23</td>
                 <td>24</td>
                 <td class="birthday">25<span>My Birthday</span></td>
                 <td>26</td>
                 <td>27</td>
                 <td>28</td>
                 <td>29</td>
             </tr>
             <tr>
                <td>30</td>
                <td>31</td>
                <td class="new">1</td>
                <td class="new">2</td>
                <td class="new">3</td>
                <td class="new">4</td>
                <td class="new">5</td>
             </tr>
         </tbody>
     </table>



 </body>
</html>
